<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Врач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header class="navbar navbar-expand navbar-dark bd-navbar head">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="../static/images/logo.png" class="logo">
                </div>
                <div class="col-sm headerText">
                    Пациенты
                </div>
            </div>
        </div>
    </header>
    <div class="container" style="min-height: 100vh;">
        <div class="text-end mt-3 mb-3">
            <button type="button" class="btn btn-primary add_patient_bt" data-bs-toggle="modal" data-bs-target="#addPatient">Добавить</button>
        </div>
        <ul>
          {% for item in patients_list[1:] %}
            <li class="listWithoutMarks">
                <hr>
                <div class="container mt-4 mb-4">
                    <div class="row">
                        <div class="col mt-1">
                            <a href="/patient_info">{{ item[0] }}</a>
                        </div>
                        <div class="col text-end">
                            <a href="/edit_patient" class="btn btn-primary add_patient_bt">Изменить</a>
                        </div>
                    </div>
                </div>
                <hr>
            </li>
          {% endfor %}
        </ul>
    </div>
    <div class="modal fade" id="addPatient" tabindex="-1" aria-hidden="true" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить пациента</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form action="/doctor_main" method="post">
                        <div class="row mb-3">
                            <label for="inputLastNameLabel" class="col-sm2 col-form-label" id="inputLastNameLabel">Фамилия</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLastName" name="inputLastName">
                            </div>
                            <label for="inputFirstNameLabel" class="col-sm2 col-form-label" id="inputFirstNameLabel">Имя</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName">
                            </div>
                            <label for="inputMiddleNameLabel" class="col-sm2 col-form-label" id="inputMiddleNameLabel">Отчество</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputMiddleName" name="inputMiddleName">
                            </div>
                            <label for="pasSeriesLabel" class="col-sm2 col-form-label" id="pasSeriesLabel">Серия</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPasSeries" name="inputPasSeries" />
                            </div>
                            <label for="pasNumLabel" class="col-sm2 col-form-label" id="pasNumLabel">Номер</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPasNum" name="inputPasNum">
                            </div>
                            <label for="snilsLabel" class="col-sm2 col-form-label" id="snilsLabel">СНИЛС</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSnils" name="inputSnils">
                            </div>
                        </div>
                        <button class="btn-primary btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button class="btn-primary">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
