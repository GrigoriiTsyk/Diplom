<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать врача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/style.css">
    <title>Информация о пациенте</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm m-3">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>ФИО: {{ item[1] }}</td>
                        </tr>
                    <tr>
                        <td>Серия паспорта: {{ item[3] }}</td>
                    </tr>
                      <tr>
                          <td>Номер паспорта: {{ item[4] }}</td>
                      </tr>
                        <tr>
                            <td>СНИЛС: {{ item[5] }}</td>
                        </tr>
                  </tbody>
                </table>
<!--                <div class="row">ФИО: {{ item[1] }}</div>-->
<!--                <div class="row">Серия паспорта: {{ item[3] }}</div>-->
<!--                <div class="row">Номер паспорта: {{ item[4] }}</div>-->
<!--                <div class="row">СНИЛС: {{ item[5] }}</div>-->
            </div>
            {% if item[6] == None %}
                <div class="row">
                    Снимок отсутствует
                </div>
            {% else %}
            <div class="row">
                <img src="{{ item[6] }}" alt="Снимок">
            </div>
            <div class="row">
                Результат: {{ item[7] }}
            </div>
            {% endif %}
            <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary w-50 add_patient_bt" data-bs-toggle="modal" data-bs-target="#editPatient">Изменить</button>
            </div>
            <div class="modal fade" id="editPatient" tabindex="-1" aria-hidden="true" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Изменить пациента</h5>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/update_pateint_info/{{ item[0] }}" method="post">
                                <div class="row mb-3">
                                    <label for="inputLastNameLabel" class="col-sm2 col-form-label" id="inputLastNameLabel">Фамилия</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputLastName" name="inputLastName">
                                    </div>
                                    <label for="inputFirstNameLabel" class="col-sm2 col-form-label" id="inputFirstNameLabel">Имя</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputFirstName" name="inputFirstName">
                                    </div>
                                    <label for="inputMiddleNameLabel" class="col-sm2 col-form-label" id="inputMiddleNameLabel">Отчество</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputMiddleName" name="inputMiddleName">
                                    </div>
                                    <label for="pasSeriesLabel" class="col-sm2 col-form-label" id="pasSeriesLabel">Серия</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPasSeries" name="inputPasSeries" />
                                    </div>
                                    <label for="pasNumLabel" class="col-sm2 col-form-label" id="pasNumLabel">Номер</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPasNum" name="inputPasNum">
                                    </div>
                                    <label for="snilsLabel" class="col-sm2 col-form-label" id="snilsLabel">СНИЛС</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputSnils" name="inputSnils">
                                    </div>
                                    <label for="imageLabel" class="col-sm2 col-form-label" id="imageLabel">Изображение</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputImage" name="inputImage">
                                    </div>
                                    <label for="resultLabel" class="col-sm2 col-form-label" id="resultLabel">Диагностика</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputResult" name="inputResult">
                                    </div>
                                </div>

                                <button class="btn-primary">Сохранить</button>
                                <button class="btn-primary btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
